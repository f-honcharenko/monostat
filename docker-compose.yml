version: '3.8'

services:
  monostat-server:
    container_name: monostat-server
    working_dir: /usr/src/app/
    build:
      context: ./monostat-server/
      dockerfile: ./Dockerfile
    command: pnpm run dev
    volumes:
      - ./monostat-server/:/usr/src/app/:delegated
    ports:
      - 5000:5000
    env_file:
      - 'variables.env'
