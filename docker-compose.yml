version: '3.8'

services:
  bot:
    container_name: monostat-bot
    working_dir: /usr/src/app/
    build:
      context: ./monostat-bot/
      dockerfile: ./Dockerfile
    command: pnpm run dev
    volumes:
      - ./monostat-bot/:/usr/src/app/:delegated
    env_file:
      - 'variables.env'
